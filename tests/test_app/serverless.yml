service: lambda-framework-test

provider:
  name: aws
  runtime: python3.8
  stage: test
  region: us-east-1

#plugins:
#  - serverless-python-requirements
#  - serverless-offline
custom:
  pythonRequirements:
    dockerizePip: non-linux
    slim: true
    slimPatterns:
      - "**/tests/**"
    layer:
      retain: false


functions:
  http-handler:
    handler: handlers.proxy.handler.handler
    events:
      - http:
          path: /test
          method: get


  integration-handler:
    environment:
      TABLE_ARN: tableeeeee
    handler: handlers.integration.handler.handler
#    handler: handlers.integration.handler.handler
